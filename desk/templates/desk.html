<div id="deskAllVms">
	<div id="hostsDiv"></div>
</div>
<div id="deskAddVm">
	<div id="vmItemDiv">
		<form id='addHost'>
			<div class="vmItem">name<input type="text" name="vmname" id="vmName" value placeholder="instance name"></div>
			<div class="vmItem">vcpus<input type="text" name="vcpus" id="vcpus" value placeholder="vcpus"></div>
			<div class="vmItem">mem<input type="text" name="mem" id="mem" value placeholder="mem"></div>
			<div class="vmItem">disk<input type="text" name="datadisk" id="disk" value placeholder="disk"></div>
			<div class="vmItem">start<input type="text" name="starttime" id="startTime" value placeholder="start"></div>
			<div class="vmItem">end<input type="text" name="endtime" id="endTime" value placeholder="end"></div>
			<div class="vmItem">bandwidth<input type="text" name="bandwidth" id="bandwidth" value placeholder="bandwidth"></div>
			<div class="vmItem">company<input type="text" name="company" id="company" value placeholder="company"></div>
			<div class="vmItem">dogsn<input type="text" name="dogsn" disabled id="dogSn" value placeholder="dog sn"></div>
			<div class="vmItem">node<select name="nodehost" id="node"></select></div>			
			<div class="vmItem">port<select name="dogport" id="dogPort"></select></div>			
			<div class="vmItem">ip<select name="ip" id="ip"></select></div>
			<div class="vmItem">mac<select name="mac" id="mac"></select></div>
		</form>
	</div>
</div>
{% if admin %}
	<div id="deskAddNode">
		<div id="addNodeDiv">
			<form id="addNodeForm">
				<div id="addNodeInputDiv"><input type="text" name="newNode"></div>
			</form>
		</div>
	</div>
	<div id="deskAddIp">
		<div id="addIpDiv">
			<form id="addIpForm">
				<div id="addIpInputdiv"><input type="text" name="newIp"></div>
			</form>
		</div>
	</div>
	<div id="deskAddMac">
		<div id="addMacDiv">
			<form id="addMacForm">
				<div id="addMacInputdiv"><input type="text" name="macHeader" disabled value="52:54:00:"/><input type="text" name="newMac"></div>
			</form>
		</div>
	</div>
	<div id="deskAddPort">
		<div id="addPortDiv">
			<form id="addPortForm"> 
				node:<select id="allNodes"></select>
				<div id="addPortInputdiv">
					<input type="text" name="newPort" value placeholder="dog port">
				</div>
			</form>
		</div>
	</div>
	<div id="deskUser">
		<div id="deskUserDiv">
			<div class="userHeader">
				<div class="userHeaderItem" id="userHeaderUsername">user</div>
				<div class="userHeaderItem" id="userHeaderVmName">vmName</div>
				<div class="userHeaderItem" id="userHeaderVcpus">vcpus</div>
				<div class="userHeaderItem" id="userHeaderMem">mem</div>
				<div class="userHeaderItem" id="userHeaderDisk">disk</div>
				<div class="userHeaderItem" id="userHeaderStart">start</div>
				<div class="userHeaderItem" id="userHeaderEnd">end</div>
				<div class="userHeaderItem" id="userHeaderCompany">company</div>
				<div class="userHeaderItem" id="userHeaderBandwidth">bandwidth</div>
				<div class="userHeaderItem" id="userHeaderNode">node</div>
				<div class="userHeaderItem" id="userHeaderMac">mac</div>
				<div class="userHeaderItem" id="userHeaderIp">ip</div>
				<div class="userHeaderItem" id="userHeaderDogNP">dogNP</div>
			</div>
			<div class="userHeader">
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">-</div><div class="modifyPermission permissionHeaderItem">-</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
				<div class="userHeaderItem userHeaderPermissionItem"><div class="queryPermission permissionHeaderItem">R</div><div class="modifyPermission permissionHeaderItem">W</div></div>
			</div>
			<form id="userForm">
				<div id="usersDiv"></div>
			</form>
		</div>
		<div id="registerDialog" hidden>
			<div id="registerDialogDiv">
				<form name="register">
					<div id="reUsernameDiv" class="reUserItemDiv">
						<input type="text" name="username" id="usernameInput" class="reUserItemInput" placeholder="username">
					</div>
					<div id="rePasswordDiv" class="reUserItemDiv">
						<input type="password" name="password" id="passwordInput" class="reUserItemInput" placeholder="password">
					</div>
					<div id="rePswdConfirmDiv" class="reUserItemDiv">
						<input type="password" id="pswdConfirmInput" class="reUserItemInput" placeholder="confirm">
					</div>
				</form>
			</div>
		</div>
	</div>
{% endif %}
<div id="deskLog">
	<div id="deskLogDiv"></div>
	<div id="conditionLogDiv" hidden>
		<div id="conditionLog">
			<div class="logQueryItemDiv">
				<select class="logQueryInput" id="logQueryHostName"></select>
			</div>
			<div class="logQueryItemDiv">
				<input type="text" class="logQueryInput" id="logQueryStartTime"/>
			</div>
			<div class="logQueryItemDiv">
				<input type="text" class="logQueryInput" id="logQueryEndTime"/>
			</div>
		</div>
	</div>
</div>
