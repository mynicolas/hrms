{% for aHost in all %}
	<div id="{{ aHost.name }}">
		<input type="text" class="hostItem hostName" value="{{ aHost.name }}"</input>
		<input type="text" class="hostItem vcpus" value="{{ aHost.vcpus }}"</input>
		<input type="text" class="hostItem mem" value="{{ aHost.mem }}"</input>
		<input type="text" class="hostItem disk" value="{{ aHost.disk }}"</input>
		<input type="text" class="hostItem disk" value="{{ aHost.disk}}"</input>
		<input type="text" class="hostItem mac" value="{{ aHost.mac }}"</input>
		<input type="text" class="hostItem start" value="{{ aHost.start }}"</input>
		<input type="text" class="hostItem end" value="{{ aHost.end }}"</input>
		<input type="text" class="hostItem company" value="{{ aHost.company }}"</input>
		<input type="text" class="hostItem bandwidth" value="{{ aHost.bandwidth }}"</input>
		
		<select class="hostItem ips">
		{% for ip in aHost.ips %}
			<option value="{{ ip }}"></option>
		{% endfor %}
		</select>
		<select class="hostItem node">
		{% for node in aHost.nodes %}
			<option value="{{ node }}"></option>
		{% endfor %}
		</select>
		<select class="hostItem dogNP">
		{% for dog in aHost.dogNP %}
			<option value="{{ dog }}"></option>
		{% endfor %}
		</select>
	</div>
{% endfor %}
